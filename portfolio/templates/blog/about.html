{% extends 'blog/base.html' %}

{% block content %}

    <h1>Khush's side project</h1>
    
    {% load static %}
    
    <a href="{% url 'blog:all_blogs' %}">All Blogs</a>
    <br>
    
    <a href="{% static 'portfolio/Khushboo_Nyman_CV.pdf' %}">Resume</a>
    <br>
    
    <img src="{% static 'portfolio/khushboo_dtu.jpg' %}" height=300 width=300>
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=100 width=100>
    
    {% if project.url %}
    <br>
    <a href = "{{ project.url }}">Link</a>
    {% endif %}
    
    {% endfor %}

{% endblock %}
